---
layout: default
---

<article class="post">
  <h2>{{ page.title }}</h2>

  <ul>
    {% for tags in page.tags %}
      <li>{{ tags }}</li>
    {% endfor %}
  </ul>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
